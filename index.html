<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="links">
        <a href="https://www.facebook.com/Liony9608"><img src="Assets/Images/facebook-icon.png"></a>
        <a href="https://github.com/Liony96"><img src="Assets/Images/github-icon.png"></a>
        <a href="https://www.linkedin.com/in/leonardo-alfonso-259950226/"><img src="Assets/Images/linkedin_icon.png"></a>
        <a href="https://twitter.com/lionydr"><img src="Assets/Images/twitter-icon.png"></a>       
    </div>
    <div class="calculator-container">
        <div class="sign-screen" id="sign-screen"><span id="sign"></span> <span id="holder"></span></div>
        <div class="screen" id="screen"></div>
        <div class="buttons-container">
            <button class="on off" id="on-off">ON</button>
            <button class="clear" id="clear">AC</button>
            <button class="divide signs" id="divide">รท</button>
            <button class="multiply signs" id="multiply">*</button>
            <button id="7" class="numbers">7</button>
            <button id="8" class="numbers">8</button>
            <button id="9" class="numbers">9</button>
            <button class="substract signs" id="substract">-</button>
            <button id="4" class="numbers">4</button>
            <button id="5" class="numbers">5</button>
            <button id="6" class="numbers">6</button>
            <button class="sum signs" id="sum">+</button>
            <button id="1" class="numbers">1</button>
            <button id="2" class="numbers">2</button>
            <button id="3" class="numbers">3</button>
            <button class="equals" id="equals">=</button>
            <button id="eraser" class="eraser">โซ</button>
            <button id="0" class="numbers">0</button>
            <button id="decimal" class="decimal">.</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
